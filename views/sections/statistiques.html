<div class="container-fluid">
    <div class="stats-header">
        <h2>Statistiques du garage</h2>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 6L19 9M18 4L20 6M4 20V14L14 4L20 10L10 20H4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="stat-content">
                <h3>Véhicules disponibles</h3>
                <p class="stat-number">{$vehiculesDisponibles}</p>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="stat-content">
                <h3>Véhicules vendus</h3>
                <p class="stat-number">{$vehiculesVendus}</p>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 19H20M4 15H20M4 11H20M4 7H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="stat-content">
                <h3>Marques différentes</h3>
                <p class="stat-number">{$nombreMarques}</p>
            </div>
        </div>

        
    </div>

    <div class="stats-charts">
        <div class="chart-card">
            <h3>Répartition des véhicules disponibles par marque</h3>
            <div class="brand-stats">
                {foreach $statsParMarque as $stat}
                    <div class="brand-stat-item">
                        <span class="brand-name">{$stat->nom_marque}</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: {$stat->pourcentage}%"></div>
                        </div>
                        <span class="brand-count">{$stat->nombre}</span>
                    </div>
                {/foreach}
            </div>
        </div>
    </div>
</div>
